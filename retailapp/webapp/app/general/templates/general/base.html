<body>


<header class="section-header">


<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="col-lg-2 col-6">
    <a href="/" class="brand-wrap">
      <img class="logo" src="/static/images/logo.png">
      <span id="logo_name" style="font-family:cursive; color:DodgerBlue"><br />reInvent Fashions</span>
    </a> <!-- brand-wrap.// -->
  </div>
  <div class="col-lg-6 col-12 col-lg-32">
      <div class="input-group w-100">
          <div class="input-group-append">
            <h1 style="font-size: 4rem; font-family:cursive; color:DodgerBlue">reInvent Fashions</h1>
          </div>
        </div>
  </div> <!-- col.// -->

  <div class="col-lg-4 col-sm-6 col-12">
    <div class="widgets-wrap float-md-right">
      <div class="widget-header  mr-3">
        <a href="/cart/cart" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
	<span class="badge badge-pill badge-danger notify">{{ noOfItems }}</span>
      </div>
      <div class="widget-header icontext">
        <a href="/auth/account" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
        <div class="text">
          <span class="text-muted">Welcome!</span>
          {% if not 'email' in session: %}
          <div> 
            <a href="/auth/login">Sign in</a> |  
            <a href="/auth/register"> Register</a>
          </div>
          {%else%}
          <div>
            {{session['email']}} | 
            <a href="/auth/logout">Sign Out</a>
          </div>
            {% endif %}
          
        </div>
      </div>
    </div> <!-- widgets-wrap.// -->
  </div> <!-- col.// -->
</div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->
</header> <!-- section-header.// -->

        </li>
       
        <li class="nav-item">
          <a class="nav-link" href="/products/jewelry">Jewelry</a>
        </li>
